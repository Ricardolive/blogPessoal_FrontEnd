

<div class="container-fluid my-4">

    <div class="row bg-roxo p-3">
        <div class="col-md-12">
            <h1 class="text-center text-white" >Atualizar Postagem</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-4">
            <div class="form-group">
                <label class="f-14" for="titulo">Título</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>
        
            <div class="form-group">
                <label  class="f-14" for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto'  class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
        
              <div class="form-group">
                <label for="texto">Escolha o tema </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()' >
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>  


            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-secondary" (click)='atualizar()'>Atualizar</button>

            </div>

        </div>

    </div>
</div>
