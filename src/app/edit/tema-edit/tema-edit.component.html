<div class="container-fluid">
    <div class="row bg-roxo p-3 my-3">
        <div class="col-md-12">
            <h1 class="text-center text-white">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label  class="f-14" for="descricao">Descrição</label>
                <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao">
            </div>

            <div class="d-flex justify-content-center my-4">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-secondary" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>



</div>
