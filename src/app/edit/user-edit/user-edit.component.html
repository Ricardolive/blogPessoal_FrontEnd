<div class="container-fluid my-4">
    <div class="row bg-roxo p-3">
        <div class="col-md-12">
            <h1 class="text-center text-white">Atualizar meu Perfil</h1>
        </div>
    </div>
 

    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-5">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' type="text" class="form-control" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]='user.usuario' type="text" class="form-control" name="usuario" id="usuario"
                    placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' type="text" class="form-control" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' type="password" class="form-control" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <!-- <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usu치rio</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>

            </div> -->

            <div class="d-flex justify-content-center mb-5">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-secondary" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>
</div>
